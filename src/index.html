<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>webpack4打包-隔行变色案例</title>
	</head>
	<body>
		<div id="app">
			<ul class="list">
				<li>这是第1个li</li>
				<li>这是第2个li</li>
				<li>这是第3个li</li>
				<li>这是第4个li</li>
				<li>这是第5个li</li>
				<li>这是第6个li</li>
				<li>这是第7个li</li>
				<li>这是第8个li</li>
				<li>这是第9个li</li>
				<li>这是第10个li</li>
			</ul>
			<!-- css url路径中的图片 -->
			<div class="box"></div>
			<!-- img标签 -->
			<!-- html-web-plugin把index.html托管到了根目录上，因此导入 图片的路径是和src同级别，src="./src/images/bale.jpg" -->
			<img
				src="images/bale.jpg"
				width="50%"
				height="50%"
				title="我是标签中的图片哈哈哈"
				alt=""
			/>
		</div>
	</body>
</html>
